
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ staff_member.name }}'s Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>{{ staff_member.name }}'s Timetable</h1>

    <table>
        <tr>
            <th>Day</th>
            {% for period in periods %}
                <th>Period {{ period }}</th>
            {% endfor %}
        </tr>
        {% for day in days %}
            <tr>
                <td>{{ day }}</td>
                {% for period in periods %}
                <td>{{ timetable|get_item:day|get_item:period }}</td>

                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</body>
</html>
