
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray for better contrast */
        }

        .navbar {
            background-color: #02274d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00bfff;
        }

        .body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #003366; /* Dark blue */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .head h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            margin-bottom: 15px;
        }

        .nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav li a:hover {
            background-color: #00509e; /* Medium blue for hover */
        }

        .main {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
            color: #003366; /* Dark blue */
        }

        .logout {
            color: #003366; /* Dark blue */
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #00509e; /* Medium blue for hover */
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background-color: #e6f7ff; /* Light blue */
            border: 1px solid #003366;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat h2 {
            font-size: 24px;
            color: #003366;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                order: 2;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                margin-bottom: 10px;
            }

            .stats {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .nav li a {
                font-size: 16px;
                padding: 8px;
            }

            header h1 {
                font-size: 24px;
            }

            .logout {
                font-size: 16px;
            }

            .stat h2 {
                font-size: 20px;
            }

            .stat p {
                font-size: 16px;
            }
        }
    </style>
   


</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="#">Timetable Scheduler</a>
           
        </div>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="body">
        <nav class="sidebar">
            <div class="head">
                <h2>STAFF</h2>
            </div>
            <ul class="nav">
                <li><a href="#">Profile</a></li>
                <li><a href="#">view timetable</a></li>
                <li><a href="/viewalloc">view subject allocations</a></li>
                <li><a href="/staffconflict">raise conflict</a></li>
                <li><a href="#">view personal timetable</a></li>
            </ul>
        </nav>
        {% block body %}

        {% endblock %}

 
    </div>
</body>

</html>
