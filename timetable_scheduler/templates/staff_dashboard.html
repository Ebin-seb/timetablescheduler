
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Admin Panel - Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray for better contrast */
        }

        .navbar {
            background-color: #02274d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00bfff;
        }

        .body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #003366; /* Dark blue */
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .head h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            margin-bottom: 15px;
        }

        .nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav li a:hover {
            background-color: #00509e; /* Medium blue for hover */
        }

        .main {
            flex-grow: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 28px;
            color: #003366; /* Dark blue */
        }

        .logout {
            color: #003366; /* Dark blue */
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: #00509e; /* Medium blue for hover */
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            background-color: #e6f7ff; /* Light blue */
            border: 1px solid #003366;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat h2 {
            font-size: 24px;
            color: #003366;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 15px;
                order: 2;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header h1 {
                margin-bottom: 10px;
            }

            .stats {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .nav li a {
                font-size: 16px;
                padding: 8px;
            }

            header h1 {
                font-size: 24px;
            }

            .logout {
                font-size: 16px;
            }

            .stat h2 {
                font-size: 20px;
            }

            .stat p {
                font-size: 16px;
            }
        }
        .profile-details {
            text-align: left;
            margin: 20px 0;
        }
        .profile-details p {
            margin: 8px 0;
            color: #555;
        }
        .profile-details strong {
            color: #222;
        }
        .edit-button {
            display: inline-block;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .edit-button:hover {
            background: #0056b3;
        }

        .edit-container {
        max-width: 400px;
        margin: 50px auto;
        background: #eeeaea;
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        padding: 20px;
    }

    .edit-container h2 {
        background: linear-gradient(135deg, #2f2dbd, #1a1866);
        color: #fff;
        padding: 20px 10px;
        margin: 0;
        border-radius: 15px 15px 0 0;
    }

    .edit-form {
        text-align: left;
        padding: 20px;
    }

    .edit-form label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
        font-weight: bold;
    }

    .edit-form input,
    .edit-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .save-button {
        display: inline-block;
        background: #041a58;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    .save-button:hover {
        background: #218838;
    }
    </style>
   


</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="">Timetable Scheduler</a>
           
        </div>
        <div class="navbar-right">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
    <div class="body">
        <nav class="sidebar">
            <div class="head">
                <h2><i class="fa-solid fa-user-graduate"></i> STAFF</h2>
            </div>
            <ul class="nav">
                <li><a href="/staffprofile"><i class="fas fa-user"></i>  Profile</a></li>
                <li><a href="/timetable"><i class="fas fa-eye"></i>  view timetable</a></li>
                <li><a href="/staffconflict"><i class="fa-solid fa-clock"></i>  raise conflict</a></li>
                <li><a href="/viewalloc"><i class="fa-solid fa-right-left"></i>  view subject allocations</a></li>
            </ul>
        </nav>
        {% block body %}

        {% endblock %}

 
    </div>
</body>

</html>
