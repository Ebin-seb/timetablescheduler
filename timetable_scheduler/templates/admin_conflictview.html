
{% extends 'admin_dashboard.html' %}
{% block styles %}
<style>
        
        .feedback-container {
            width: 70%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            border: 1px solid #ddd;
        }

        th {
            background-color: #074485; /* Blue color */
            color: white;
            padding: 12px;
            text-align: left;
            font-size: 18px;
        }

        td {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #e6e5e5; /* Stripe effect for even rows */
        }

        tr:nth-child(odd) {
            background-color: #a09f9f; /* Odd rows with white background */
        }

        td div {
            max-height: 150px;
            overflow-y: scroll;
            border-radius: 10px;
            border: 1px solid #080808;
            padding: 20px;
        }      
        td a {
        text-decoration: none;
        color: #0056b3; /* Medium blue link */
        font-weight: bold;
        margin-right: 10px;
      }

      td a:hover {
        color: #0855a1; /* Darker blue on hover */
      }


      
</style>      
{% endblock %}
  </head>
  <body>
    {% block body %}
    <div class="feedback-container">
      <div class="table">
        <form action="" method="post"></form>
        <table>
          <tr>
            <th>name</th>
            <th>conflict</th>
            <th>submitted at</th>
            <th>action</th>
          </tr>
          {% for i in obj %}
            <tr>
                <td>{{ i.staff_id.name }}</td>
                <td ><div style="max-height: 150px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">{{ i.conflict_text }}</div></td>
                <td>{{ i.submitted_at }}</td>
                <td><a href="admindeleteconflict/{{ i.id }}">delete</a></td>
            </tr>
            {% endfor %}
        </table>


      </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
