{% extends 'home.html' %}
{%  block styles %}
<style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        background:  rgba(1, 56, 107, 0.8);

      }

      .reg {
        background-color: #e9e6e6;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 350px;
        color: black;
      }

      h2 {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #111111;
      }

      label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        font-weight: 500;
      }

      input, 
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #f8f6f6;
        background-color: #f9f9f9;
        font-size: 14px;
        color: #0a0a0a;
        outline: none;
      }

      input::placeholder {
        color: #0c0c0c;
      }

      input:focus, 
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .button-container {
        text-align: center;
      }
    
    </style>
    {% endblock %}
  <!--</head>
  <body>-->
    {% block body %}
    <div class="container">
      <div class="reg">
        <h2>SIGNUP</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="name">Name :</label>
          <input
            type="text"
            id="name"
            required
            placeholder="enter your name"
            name="name"
          />
          <label for="mail">Email id :</label>
          <input
            type="text"
            id="mail"
            required
            placeholder="enter your mail"
            name="email"
          />
         

         
          <label for="username">Username :</label>
          <input
            type="text"
            id="username"
            required
            placeholder="username"
            name="username"
          />
          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            required
            placeholder="password"
            name="password"
          />
          <div class="button-container">
            <button type="submit" id="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
