{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/verifystaff.css'%}" />
  </head>
  <body>
    <div class="container">
      <div class="table">
        <form method="post">
        <table>
          <tr>
            <th>Id</th>
            <th>Subject</th>
            <th>Contact hours</th>
            <th>Staffs</th>
            <th>Actions</th>
            
          </tr>
          {% for i in val %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.subject_name}}</td>
            <td>{{i.contact_hours}}</td>
            <td>{{i.staff.name}}</td>
            <td>
              <a href="editsubject/{{ i.id }}">edit</a>
              <a href="deletesubject/{{ i.id }}" onclick="return confirm('are you sure you want to delete')">delete</a>
            </td>
          </tr>
          {% endfor %}
        </table>
        <a href="/addsubject"><button type="button">add</button></a>
        <a href="/add"><button type="button">back</button></a>
          </form>
  </body>
</html>
