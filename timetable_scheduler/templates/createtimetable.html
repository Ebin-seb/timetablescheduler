{% extends 'admin_dashboard.html' %}
{% block styles %}
<style>
    .button-container {
        width: 70%;
        height: 100vh;
        background-color: #f0f8ff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #333;
    }

    .create-timetable-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .create-timetable-button:hover {
        background-color: #0056b3;
    }

    .message {
        margin-top: 20px;
        font-size: 18px;
        color: #28a745;
    }

    /* Loading spinner styles */
    .loading-spinner {
        display: none; /* Initially hidden */
        margin-top: 20px;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 2s linear infinite;
    }

    /* Keyframe for spinning animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block body %}
<div class="button-container">
    <form method="post" action="/generatetimetable" id="timetableForm">
        {% csrf_token %}
        <h1>Create Timetable</h1>
        <button type="submit" class="create-timetable-button" id="createTimetableButton">Create Timetable</button>
        <div id="message" class="message">Click the button to create a timetable! <br> wait until the timetable is created</div>
        
        <!-- Loading spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('timetableForm');
        const spinner = document.getElementById('loadingSpinner');
        const message = document.getElementById('message');
        const createButton = document.getElementById('createTimetableButton');

        form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Show loading spinner
            spinner.style.display = 'block';
            createButton.disabled = true;  // Disable the button to prevent multiple submissions

            // Simulate form submission (you can remove this setTimeout and submit the form via AJAX or reload)
            setTimeout(function() {
                // Optionally you can submit the form here if you want to proceed after the animation
                // form.submit();  // Uncomment if using traditional form submission

                // Hide the loading spinner and re-enable the button
                spinner.style.display = 'none';
                createButton.disabled = false;

                // Update the message
                message.innerHTML = 'Timetable created successfully!';
            }, 1000);  // Simulate delay (remove this part when submitting via AJAX)
        });
    });
</script>
{% endblock %}
