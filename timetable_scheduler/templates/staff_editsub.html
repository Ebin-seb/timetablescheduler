{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static 'css/add_college.css'%}" />
    <title>edit</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="subject">subject :</label>
          <input
            type="text"
            id="subject"
            required
            name="subject_name"
            value="{{s.subject_name}}"
          /><br /><br />
          <label for="contact_hours">contact hours :</label>
          <input type="text" id="contact_hours" required name="contact_hours"  value="{{s.contact_hours}}"><br><br>
          <button type="submit" id="reg">update</button><br />
        </form>
      </div>
    </div>
  </body>
</html>
