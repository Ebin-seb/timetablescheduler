<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    color: #fff; /* White text for contrast */
    background-color: #f0f8ff; /* Light blue background */
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}

.content {
    position: relative;
    z-index: 1;
    text-align: center;
}

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #02274d; /* Dark blue */
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 700;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            color: #c0e0eb; /* Light blue hover */
            transform: scale(1.1);
        }

    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="background"></div>

    <div class="navbar">
        <div class="logo">
            <a href="/">Time Table Scheduler</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="regpage">Register</a>
            <a href="/login">Login</a>
        </div>
    </div>

 {% block body %}

 {% endblock %}
 <script>
    // Accordion functionality
    document.querySelectorAll('.accordion-toggle').forEach(button => {
        button.addEventListener('click', () => {
            const accordionItem = button.parentElement;
            accordionItem.classList.toggle('active');
        });
    });
</script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', () => {
                    link.style.transform = 'scale(1.1)';
                });
                link.addEventListener('mouseout', () => {
                    link.style.transform = 'scale(1)';
                });
            });

            // Smooth scrolling for internal links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
    <script>
        // Accordion functionality
        document.querySelectorAll('.accordion-toggle').forEach(button => {
            button.addEventListener('click', () => {
                const accordionItem = button.parentElement;
                accordionItem.classList.toggle('active');
            });
        });
    </script>
    <script>
        // Add an event listener to enhance hero animation interaction
        document.addEventListener('DOMContentLoaded', () => {
            const hero = document.querySelector('.hero');
            hero.style.animation = 'slideIn 1.5s ease-out, fadeInUp 2s ease-in-out';
        });
    </script>
    
</body>
</html>
