{% extends 'admin_dashboard.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .stat {
            background-color: #e6f7ff;
            border: 1px solid #003366;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            flex: 1 1 200px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat h2 {
            font-size: 24px;
            color: #003366;
            margin-bottom: 10px;
        }

        .stat a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .stat a:hover {
            background-color: #00509e;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .stat h2 {
                font-size: 20px;
            }

            .stat a {
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="stats">
    <!-- <div class="stat">
            <h2>Add College</h2>
            <a href="/addcollege">Add</a>
            <a href="/viewcollege">View</a>
    </div> -->
        <div class="stat">
            <h2>Add Department</h2>
            <a href="/adddep">Add</a>
            <a href="/viewdep">View</a>
        </div>
        <div class="stat">
            <h2>Add Course</h2>
            <a href="/addcourse">Add</a>
            <a href="/viewcourse">View</a>
        </div>
        <div class="stat">
            <h2>Add Subject</h2>
            <a href="/addsubject">Add</a>
            <a href="/viewsubject">View</a>
        </div>
        <div class="stat">
            <h2>Add Semester</h2>
            <a href="/addsem">Add</a>
            <a href="/viewsem">View</a>
        </div>
    </div>
</body>
{% endblock %}
